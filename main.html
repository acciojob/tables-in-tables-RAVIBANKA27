<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border>
        <tr>
			<td>
				<table style="width: 100%; height: 100%" border>
					<tr>
						<th colspan="2">Nested-Table 2</th>
					</tr>
					<tr>
						<td>Column 1</td>
						<td>Column 2</td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table style="width: 100%; height: 100%" border>
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table style="width: 100%; height: 100%" border>
					<tr>
						<td colspan="2">Nested Table 3</td>
					</tr>
					<tr>
						<th>
							Nested Table
						</th>
						<th>Demo Continued</th>
					</tr>
				</table>
			</td>
			<td>
				<table style="width: 100%; height: 100%" border>
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td bgcolor="black">
							<font color="white">HTML</font>
						</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
